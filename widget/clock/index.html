<html>
        <head>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
                <script>
                function startTime() {
                    var today = new Date();
                    var h = today.getHours();
                    var m = today.getMinutes();
                    var s = today.getSeconds();
                    m = checkTime(m);
                    s = checkTime(s);
                    document.getElementById('clock').innerHTML =
                    h + ":" + m + ":" + s;
                    var t = setTimeout(startTime, 500);
                }

                function checkTime(i) {
                    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                    return i;
                }

                function getUrlParameter(name) {
                    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                    var results = regex.exec(location.search);
                    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
                };


                $(document).ready(function() {
                        $('body').css('background-color', '#'+getUrlParameter('body-color'));
                        $('#clock').css('color', '#'+getUrlParameter('font-color'));
                        $('#clock').css('font-weight', getUrlParameter('font-weight'));
                        $('#clock').css('font-size', getUrlParameter('font-size'));
                        $('#clock').css('font-family', getUrlParameter('font-family'));
                });

                </script>
        </head>
        <body onload="startTime()">
            <div id="clock"></div>
        </body>
</html>
